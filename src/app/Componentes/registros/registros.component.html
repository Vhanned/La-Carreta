  <!-- Filtros de fecha -->
  <div>
    <div class="container">
      <div>
        <div class="dateInput">
          <label for="fechaInicio" class="form-label">Fecha Inicio:</label>
          <input type="date" id="fechaInicio" class="form-control" [(ngModel)]="fechaInicio" />
        </div>
        <div class="dateInput">
          <label for="fechaFin" class="form-label">Fecha Fin:</label>
          <input type="date" id="fechaFin" class="form-control" [(ngModel)]="fechaFin" />
        </div>
        <div style="margin-top: 1vh;">
          <button class="btn btn-danger w-100" (click)="buscarRegistros()">Buscar</button> 
        </div>
        <div style="margin-top: 1vh;">
          <button class="btn btn-danger w-100" (click)="limpiarBusquedas()">Limpiar busqueda</button>
        </div>
        <!-- BotÃ³n para generar Excel -->
        <div *ngIf="fechaInicio && fechaFin && BusquedaPresionado">
          <div class="col-md-12 text-center" style="margin-top: 1vh;">
            <button class="btn btn-success" (click)="generarExcel()">Generar Excel</button>
          </div>
        </div>
      </div>
    </div>
  </div>

    <!-- Tabla Salidas -->
    <div class="col-md-6">
      <h4 class="text-center">Salidas de Producto Terminado</h4>
      <table class="table table-bordered table-striped">
        <thead>
          <tr>
            <th>Fecha</th>
            <th>Producto</th>
            <th>Cantidad</th>
            <th>Precio unitario</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let salida of SalidasProductos">
