<body>
    <div class="container">
      <div class="header">
        <img src="https://firebasestorage.googleapis.com/v0/b/cheesetrack-dd8bc.appspot.com/o/121543057_1020820045095734_907176375967712815_n.png?alt=media&token=68b41600-b430-4412-9093-4e2568595fcf" alt="Logo La Carreta" class="logo">
        <div class="title">
          <p>Captura de Datos</p>
          <h1>Ventas</h1>
        </div>
        <button class="button" (click)="cerrarSesion()">Cerrar Sesión</button>
      </div>
  
      <div class="form-container">
        <div class="form-section">
          <h2>Campos de captura</h2>
          <div class="form-group">
            <label for="fecha">Fecha de captura</label>
            <input type="date" id="fecha" [(ngModel)]="nuevaVenta.fecha">
          </div>
          <div class="form-group">
            <label for="cobranzaEfectivo">Cobranza Efectivo</label>
            <input type="number" id="cobranzaEfectivo" [(ngModel)]="nuevaVenta.cobranzaEfectivo">
          </div>
          <div class="form-group">
            <label for="cobranzaBanco">Cobranza Depósito Banco</label>
            <input type="number" id="cobranzaBanco" [(ngModel)]="nuevaVenta.cobranzaBanco">
          </div>
        </div>
  
        <div class="form-section">
          <h2>Campos automáticos</h2>
          <div class="form-group">
            <label for="compraProductos">Compra de Productos</label>
            <input type="number" id="compraProductos" [(ngModel)]="nuevaVenta.compraProductos">
          </div>
          <div class="form-group">
            <label for="inventario">Inventario P.T</label>
            <input type="number" id="inventario" [(ngModel)]="nuevaVenta.inventario">
          </div>
          <div class="form-group">
            <label for="ventaContado">Venta de Productos Contado</label>
            <input type="number" id="ventaContado" [(ngModel)]="nuevaVenta.ventaContado">
          </div>
          <div class="form-group">
            <label for="cuentasCobrar">Cuentas Por Cobrar</label>
            <input type="number" id="cuentasCobrar" [(ngModel)]="nuevaVenta.cuentasCobrar">
          </div>
        </div>
      </div>
  
      <button class="submit-button" (click)="insertarVenta()">Subir Datos</button>
    </div>
  </body>
